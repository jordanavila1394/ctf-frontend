<div class="layout-topbar" [ngClass]="isProduction ? 'production' : 'development'">
    <a class="layout-topbar-logo" routerLink="{{ redirectRoute }}">
        <img
            src="assets/layout/images/{{
                layoutService.config.colorScheme === 'light'
                    ? 'logo-dark'
                    : 'logo-white'
            }}.svg"
            alt="logo"
        />
    </a>

    <button
        #menubutton
        class="p-link layout-menu-button layout-topbar-button"
        (click)="layoutService.onMenuToggle()"
    >
        <i class="pi pi-bars"></i>
    </button>

    <button
        #topbarmenubutton
        class="p-link layout-topbar-menu-button layout-topbar-button"
        (click)="layoutService.showProfileSidebar()"
    >
        <i class="pi pi-ellipsis-v"></i>
    </button>
    <div
        #topbarmenu
        class="layout-topbar-menu"
        [ngClass]="{
            'layout-topbar-menu-mobile-active':
                layoutService.state.profileSidebarVisible
        }"
    >
        <app-dropdown-select-company *ngIf="isVisibleMenuCompanies">
        </app-dropdown-select-company>
        <app-dropdown-language> </app-dropdown-language>
        <app-dropdown-notifications></app-dropdown-notifications>
        <button class="p-link layout-topbar-button" (click)="goToProfile()">
            <i class="pi pi-user"></i>
            <span>Profile</span>
        </button>
        <!-- <button
            class="p-link layout-topbar-button"
            [routerLink]="'/documentation'"
        >
            <i class="pi pi-cog"></i>
            <span>Esci</span>
        </button> -->
        <button class="p-link layout-topbar-button" (click)="OnClickLogout()">
            <i class="pi pi-power-off"></i>
            <span>Esci</span>
        </button>
    </div>
</div>
