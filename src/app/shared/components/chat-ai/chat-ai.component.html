<!-- Chat Window -->
<div class="chat-window" *ngIf="isOpen">
    <div class="chat-header">
        <span>Chat AI</span>
        <button class="close-btn" (click)="toggleChat()">âœ–</button>
    </div>

    <div class="chat-messages">
        <div *ngFor="let msg of messages" [ngClass]="['chat-message', msg.sender]">
            {{ msg.text }}
        </div>
    </div>
      

    <div class="chat-input">
        <input [(ngModel)]="newMessage" placeholder="Scrivi un messaggio..." (keydown.enter)="sendMessage()" />
        <button (click)="sendMessage()">Invia</button>
    </div>
</div>
