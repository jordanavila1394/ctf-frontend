<div class="grid">
    <div class="col-12">
        <p-confirmDialog header="Conferma" width="425"></p-confirmDialog>
        <div class="card">
            <div class="flex" style="margin: 1rem">
                <h5>Gestione Filiali</h5>
                <button
                    pButton
                    pRipple
                    label="Nuova Filiale"
                    icon="pi pi-plus"
                    class="p-button-success"
                    (click)="goToCreateBranch()"
                    style="margin-left: auto; margin-right: 1rem"
                ></button>
                <button
                    type="button"
                    pButton
                    pRipple
                    icon="pi pi-file-excel"
                    (click)="exportExcel()"
                    class="p-button-success"
                    pTooltip="XLS"
                    tooltipPosition="bottom"
                ></button>
            </div>

            <p-table
                #dt1
                [value]="branches"
                dataKey="id"
                [rows]="10"
                [loading]="loading"
                [rowHover]="true"
                [paginator]="true"
                [globalFilterFields]="['name']"
                responsiveLayout="scroll"
                [styleClass]="selectedSize"
            >
                <ng-template pTemplate="caption">
                    <div class="flex justify-content-between flex-column sm:flex-row">
                        <button
                            pButton
                            label="Pulisci filtri"
                            class="p-button-outlined mb-2"
                            icon="pi pi-filter-slash"
                            (click)="clear(dt1)"
                        ></button>
                        <div class="flex justify-content-center mb-3">
                            <p-selectButton
                                [options]="sizes"
                                [(ngModel)]="selectedSize"
                                [multiple]="false"
                                optionLabel="name"
                                optionValue="class"
                            ></p-selectButton>
                        </div>
                        <span class="p-input-icon-left mb-2">
                            <i class="pi pi-search"></i>
                            <input
                                pInputText
                                type="text"
                                #filter
                                (input)="onGlobalFilter(dt1, $event)"
                                placeholder="Cerca filiale"
                                class="w-full"
                            />
                        </span>
                    </div>
                </ng-template>

                <ng-template pTemplate="header">
                    <tr>
                        <th style="min-width: 5rem">
                            <div class="flex justify-content-between align-items-center">
                                ID
                                <p-columnFilter
                                    type="text"
                                    field="id"
                                    display="menu"
                                ></p-columnFilter>
                            </div>
                        </th>
                        <th style="min-width: 15rem">
                            <div class="flex justify-content-between align-items-center">
                                Nome Filiale
                                <p-columnFilter
                                    type="text"
                                    field="name"
                                    display="menu"
                                    placeholder="Cerca per nome"
                                ></p-columnFilter>
                            </div>
                        </th>
                        <th style="min-width: 8rem">
                            <div class="flex justify-content-between align-items-center">
                                NÂ° Utenti
                                <p-columnFilter
                                    type="numeric"
                                    field="userCount"
                                    display="menu"
                                ></p-columnFilter>
                            </div>
                        </th>
                        <th style="min-width: 10rem">
                            <div class="flex justify-content-between align-items-center">
                                Data Creazione
                                <p-columnFilter
                                    type="date"
                                    field="createdAt"
                                    display="menu"
                                ></p-columnFilter>
                            </div>
                        </th>
                        <th style="min-width: 8rem">
                            <div class="flex justify-content-between align-items-center">
                                Azioni
                            </div>
                        </th>
                    </tr>
                </ng-template>

                <ng-template pTemplate="body" let-branch>
                    <tr>
                        <td>{{ branch.id }}</td>
                        <td class="font-bold">{{ branch.name }}</td>
                        <td>
                            <p-tag 
                                [value]="branch.userCount?.toString() || '0'" 
                                [severity]="branch.userCount > 0 ? 'info' : 'secondary'"
                            ></p-tag>
                        </td>
                        <td>
                            {{
                                branch.createdAt
                                    | date : 'dd/MM/yyyy' : '' : translateService.currentLang
                            }}
                        </td>
                        <td>
                            <p-menu
                                #menuOptions
                                [model]="items"
                                [popup]="true"
                                appendTo="body"
                            ></p-menu>
                            <button
                                pButton
                                type="button"
                                (click)="
                                    selectedBranch = branch;
                                    menuOptions.toggle($event)
                                "
                                icon="pi pi-bars"
                            ></button>
                        </td>
                    </tr>
                </ng-template>

                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="5">Nessuna filiale trovata</td>
                    </tr>
                </ng-template>

                <ng-template pTemplate="loadingbody">
                    <tr>
                        <td colspan="5">Caricamento filiali in corso...</td>
                    </tr>
                </ng-template>
            </p-table>
            <p-toast></p-toast>
        </div>
    </div>
</div>
