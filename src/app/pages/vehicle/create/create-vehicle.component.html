<div class="grid">
    <div class="col-12 md:col-12">
        <div class="card">
            <form
                [formGroup]="createForm"
                #form="ngForm"
                (ngSubmit)="onSubmit()"
            >
                <h5>{{'generic.fields.createVehicle' | translate }}</h5>
                <div class="p-fluid p-formgrid grid">
                    <div class="field col-12 md:col-4">
                        <label htmlFor="licensePlate1">{{'generic.fields.licensePlate' | translate }}</label>
                        <input
                            pInputText
                            id="licensePlate1"
                            placeholder="AB001XZ"
                            type="text"
                            formControlName="licensePlate"
                            ngModel
                        />
                    </div>
                    <div class="field col-12 md:col-4">
                        <label htmlFor="tipology1">{{'generic.fields.tipology' | translate }}</label>
                        <input
                            pInputText
                            id="tipology1"
                            type="text"
                            [placeholder]="'generic.fields.placeholderTipologyVehicle' | translate"
                            formControlName="tipology"
                            ngModel
                        />
                    </div>
                    <div class="field col-12 md:col-4">
                        <label htmlFor="model1">{{'generic.fields.model' | translate }}</label>
                        <input
                            pInputText
                            id="model1"
                            type="text"
                            [placeholder]="'generic.fields.placeholderModelVehicle' | translate"
                            formControlName="model"
                            ngModel
                        />
                    </div>
                    <div class="field col-12 md:col-4">
                        <label htmlFor="rentalType1">{{'generic.fields.rentalType' | translate }}</label>
                        <input
                            pInputText
                            id="rentalType1"
                            type="text"
                            [placeholder]="'generic.fields.placeholderRentalType' | translate"
                            formControlName="rentalType"
                            ngModel
                        />
                    </div>
                    <div class="field col-12 md:col-4">
                        <label htmlFor="driverType1">{{'generic.fields.driverType' | translate }}</label>
                        <input
                            pInputText
                            id="driverType1"
                            type="text"
                            [placeholder]="'generic.fields.placeholderDriverType' | translate"
                            formControlName="driverType"
                            ngModel
                        />
                    </div>
                </div>

                <div
                    class="flex justify-content-center align-items-center gap-2"
                >
                    <button
                        pButton
                        pRipple
                        type="submit"
                        class="p-button-success"
                        label="Crea"
                        icon="pi pi-plus"
                        [disabled]="!createForm.valid"
                    ></button>
                </div>
            </form>
        </div>
    </div>
</div>
