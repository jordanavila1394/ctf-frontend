<div class="grid">
    <div class="col-12">
        <div class="card">
            <div class="container">
                <form [formGroup]="workForceForm" #form="ngForm">
                    <div class="p-fluid p-formgrid grid">
                        <div class="field col-12 md:col-6">
                            <label for="associatedClient">Seleziona Cliente Associato</label>
                            <p-dropdown (onChange)="onChangeClient($event)" [options]="associatedClients"
                                formControlName="associatedClient" placeholder="--Cliente--"
                                [(ngModel)]="selectedClient" [required]="true">
                                <ng-template let-client pTemplate="item">
                                    {{ client }}
                                </ng-template>
                            </p-dropdown>
                        </div>
                        <div class="field col-12 md:col-6">
                            <label for="associatedClient">Seleziona Filiale Associato</label>
                            <p-dropdown (onChange)="onChangeBranch($event)" [options]="associatedBranchs"
                                formControlName="associatedBranch" placeholder="--Filiale--"
                                [(ngModel)]="selectedBranch" [required]="true">
                                <ng-template let-branch pTemplate="item">
                                    {{ branch }}
                                </ng-template>
                            </p-dropdown>
                        </div>
                        <!-- <div class="field col-12 md:col-3">
                            <label for="startDate">Data di Inizio</label>
                            <p-calendar formControlName="startDate" placeholder="Seleziona data"></p-calendar>
                        </div>
                        <div class="field col-12 md:col-3">
                            <label for="endDate">Data di Fine</label>
                            <p-calendar formControlName="endDate" placeholder="Seleziona data"></p-calendar>
                        </div> -->
                        <div class="field col-12 md:col-3">
                            <label for="year">Seleziona Anno:</label>
                            <p-dropdown (onChange)="onChangeAnno($event)" [options]="years"
                                formControlName="selectedYear" [(ngModel)]="selectedYear"
                                placeholder="Select Year"></p-dropdown>
                        </div>

                        <div class="field col-12 md:col-3">
                            <label for="month">Seleziona Mese:</label>
                            <p-dropdown (onChange)="onChangeMese($event)" [options]="months"
                                formControlName="selectedMonth" [(ngModel)]="selectedMonth"
                                placeholder="Select Month"></p-dropdown>
                        </div>
                        <div class="field col-12 md:col-3">
                            <button pButton type="button" label="Esporta in Excel" icon="pi pi-file-excel"
                                (click)="exportToExcelWithColors()"></button>
                        </div>



                    </div>
                </form>
                <p-progressSpinner *ngIf="isLoading"></p-progressSpinner>

                <div class="table-container" *ngIf="!isLoading">
                    <div class="left-pane">
                        <table>
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                </tr>
                            </thead>
                            <tbody>

                                <tr *ngFor="let user of userPermissions">
                                    <td style="text-align: left;"><span class="user-name">{{ user.name }} <br>{{
                                            user.surname }}</span></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="center-pane" #centerPane>
                        <div class="excel-table">
                            <table>
                                <thead class="sticky-header">
                                    <tr class="months-row">
                                        <ng-container *ngFor="let month of allMonths; let i = index">
                                            <th [ngClass]="getMonthHeaderClasses(i)"
                                                [attr.colspan]="getDaysInMonth(currentYear, i)">
                                                {{ month }} {{ currentYear }}
                                            </th>
                                        </ng-container>
                                    </tr>
                                    <tr class="day-cell" style="height: 50px;">
                                        <ng-container *ngFor="let day of allDays">
                                            <th [ngClass]="getDayHeaderClasses(day)">
                                                {{ day.getDate() }}
                                                {{day | date :"EEE"}}
                                            </th>
                                        </ng-container>
                                    </tr>

                                </thead>
                                <tbody>

                                    <ng-container *ngFor="let user of userPermissions">

                                        <tr>
                                            <ng-container *ngFor="let day of allDays; let isLast = last">
                                                <td [ngClass]="getDayClasses(user, day)">
                                                    {{ getAbsenceSymbol(user, day) }}
                                                </td>
                                            </ng-container>
                                        </tr>
                                    </ng-container>

                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="right-pane">
                        <div class="totals-pane">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Totali ore mancanti</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let user of userPermissions">
                                        <td><span class="count">{{ user.missingWorkedHours }}</span></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
