<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/layout/images/{{
                layoutService.config.colorScheme === 'light'
                    ? 'logo-dark'
                    : 'logo-white'
            }}.svg" alt="CTF Logo" class="mb-5 w-6rem flex-shrink-0" />

        <div style="
                border-radius: 56px;
                padding: 0.3rem;
                background: linear-gradient(
                    180deg,
                    var(--primary-color) 10%,
                    rgba(33, 150, 243, 0) 30%
                );
            ">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius: 53px">
                <!-- SWITCH LOGIN / PIN -->


                <!-- FORM CON PASSWORD -->
                <form *ngIf="!usePin" [formGroup]="signInForm" (ngSubmit)="onSubmitSignIn()">
                    <label for="fiscalCode1" class="block text-900 text-xl font-medium mb-2">Codice fiscale</label>
                    <input id="fiscalCode1" name="fiscalCode" formControlName="fiscalCode"
                        [(ngModel)]="currentFiscalCode" (ngModelChange)="onFiscalCodeChange($event)" type="text"
                        placeholder="Inserisci codice fiscale" pInputText class="w-full md:w-30rem mb-5"
                        style="padding: 1rem" />

                    <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
                    <input id="password1" name="password" type="{{ hidePassword ? 'password' : 'text' }}"
                        formControlName="password" [(ngModel)]="currentPassword" pInputText placeholder="Password"
                        class="w-full md:w-30rem" style="padding: 1rem" />
                    <span class="p-input-icon-right">
                        <i class="pi pi-eye" (click)="togglePasswordVisibility()" [style.cursor]="
                                hidePassword ? 'pointer' : 'not-allowed'
                            "></i>
                    </span>
                    <div class="mb-5">
                        <small *ngIf="signInForm.controls['password'].errors?.['minlength']">
                            La password dev'essere di almeno 6 caratteri.
                        </small>
                    </div>

                    <div class="flex align-items-center justify-content-between mb-5 gap-5">
                        <div class="flex align-items-center" style="opacity: 0">
                            <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                            <label for="rememberme1">Ricorda la password</label>
                        </div>
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer"
                            style="color: var(--primary-color)">Password dimenticata?</a>
                    </div>
                    <button pButton pRipple label="Entra" class="w-full p-3 text-xl"></button>
                </form>

                <!-- FORM CON PIN -->
                <form *ngIf="usePin" [formGroup]="pinForm" (ngSubmit)="onSubmitPinLogin()">
                    <label for="pinCode" class="block text-900 font-medium text-xl mb-2">PIN (5 cifre)</label>
                    <input id="pinCode" name="pin" formControlName="pin" type="password" pInputText maxlength="5"
                        placeholder="PIN" class="w-full md:w-30rem mb-5" style="padding: 1rem" />
                    <div class="mb-5">
                        <small *ngIf="pinForm.controls['pin'].errors?.['pattern']">
                            Il PIN deve contenere solo numeri.
                        </small>
                        <small
                            *ngIf="pinForm.controls['pin'].errors?.['minlength'] || pinForm.controls['pin'].errors?.['maxlength']">
                            Il PIN deve essere di 5 cifre.
                        </small>
                    </div>
                    <button pButton pRipple label="Entra con PIN" class="w-full p-3 text-xl" type="submit"></button>
                </form>
                <br>

                <div class="flex justify-content-center gap-3 mb-4">
                    <button *ngIf="usePin===true" pButton label="Login con Password" (click)="usePin = false"
                        type="button"></button>
                    <button *ngIf="usePin!==true" pButton label="Login con PIN" (click)="usePin = true"
                        type="button"></button>
                </div>

                <div class="assistance-wrapper mt-4">
                    <p>
                        Hai bisogno di assistenza?
                        <a (click)="openWhatsAppChatOperator()">Apri chat</a>
                    </p>
                </div>
                <div class="currentdate-wrapper">
                    <p>{{ currentDate | date: "full" }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
