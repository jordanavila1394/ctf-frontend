<div class="grid">
    <div class="col-12 lg:col-6 xl:col-8">
        <div class="card">
            <div>
                <div id="dropZone" (drop)="onFileDropped($event)" (dragover)="onDragOver($event)"
                    (click)="openFilePicker()">
                    Trascina il tuo PDF qui
                </div>

                <input type="file" id="fileInput" #fileInput style="display: none" (change)="onFileSelected($event)" />

                <div *ngIf="pdfSrc" class="pdf-container">
                    <pdf-viewer [src]="pdfSrc" [render-text]="true" style="height: 60vh"></pdf-viewer>
                </div>
            </div>
        </div>
    </div>

    <div class="col-12 lg:col-6 xl:col-4">
        <div class="card" *ngIf="this.fiscalCodesFounded.length > 0">
            <form [formGroup]="documentsForm" #form="ngForm" *ngIf="this.fiscalCodesFounded.length > 0">
                <div class="grid">
                    <div class="field col-6 md:col-6">
                        <p-dropdown placeholder="-Seleziona-" [options]="monthsItems" optionLabel="name"
                            formControlName="releaseMonth" [(ngModel)]="selectedReleaseMonth"></p-dropdown>
                    </div>
                    <div class="field col-6 md:col-6">
                        <p-dropdown placeholder="-Seleziona-" [options]="yearsItems" optionLabel="name"
                            formControlName="releaseYear" [(ngModel)]="selectedReleaseYear"></p-dropdown>
                    </div>
                </div>
            </form>
            <button type="button" pButton class="p-button-outlined p-button-rounded"
                *ngIf="this.fiscalCodesFounded.length > 0" (click)="uploadAllCedolini()">
                Salva documenti
            </button>
        </div>
        <div class="card">
            <button type="button" pButton class="p-button-outlined p-button-rounded" (click)="splitPdf()"
                *ngIf="this.fiscalCodesFounded.length === 0">
                Analizza PDF
            </button>
            <div class="fiscalcodes-wrapper" *ngIf="this.fiscalCodesFounded.length > 0">
                <table>
                    <tr>
                        <th><strong>Codice fiscale</strong></th>
                        <th><strong>Pag.</strong></th>
                        <th>Country</th>
                    </tr>
                    <tr *ngFor="let item of fiscalCodesFounded; let i = index">
                        <td>
                            {{ item.fiscalCode }}
                        </td>
                        <td>
                            <div class="flex justify-content-center">
                                {{ item.pageNumber }}
                            </div>
                        </td>
                        <td>
                            <div class="flex">
                                <button pButton pRipple type="button" icon="pi pi-image"
                                    class="p-button-rounded p-button-text" (click)="savePageAsImg(item)"></button>
                                <button pButton pRipple type="button" icon="pi pi-file"
                                    class="p-button-rounded p-button-text" (click)="savePageAsPDF(item)"></button>
                                <button pButton pRipple type="button" icon="pi pi-send"
                                    class="p-button-rounded p-button-text" (click)="savePageAsDocument(item)"></button>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
