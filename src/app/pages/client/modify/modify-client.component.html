<div class="grid">
    <div class="col-12 md:col-12">
        <div class="card">
            <form [formGroup]="modifyForm" (ngSubmit)="onSubmit()">
                <h5>Modifica Cliente</h5>
                <div class="p-fluid p-formgrid grid">
                    <div class="field col-12 md:col-8">
                        <label htmlFor="name">Nome Cliente (*)</label>
                        <input
                            pInputText
                            id="name"
                            type="text"
                            placeholder="Nome cliente"
                            formControlName="name"
                            (blur)="modifyForm.patchValue({name: modifyForm.value.name?.trim()})"
                        />
                        <small
                            class="p-error"
                            *ngIf="
                                modifyForm.controls['name'].invalid &&
                                modifyForm.controls['name'].touched
                            "
                        >
                            Il nome Ã¨ obbligatorio (minimo 2 caratteri)
                        </small>
                    </div>
                </div>

                <div class="flex justify-content-center align-items-center gap-2">
                    <button
                        pButton
                        pRipple
                        type="button"
                        class="p-button-secondary"
                        label="Annulla"
                        icon="pi pi-times"
                        (click)="goBack()"
                    ></button>
                    <button
                        pButton
                        pRipple
                        type="submit"
                        class="p-button-success"
                        label="Salva"
                        icon="pi pi-check"
                        [disabled]="!modifyForm.valid"
                    ></button>
                </div>
            </form>
            <p-toast></p-toast>
        </div>
    </div>
</div>
